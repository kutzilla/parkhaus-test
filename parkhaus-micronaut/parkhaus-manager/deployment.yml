apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-micronaut-deployment
spec:
  selector:
    matchLabels:
      app: manager-micronaut
  replicas: 1
  template:
    metadata:
      labels:
        app: manager-micronaut
    spec:
      containers:
        - name: manager-micronaut
          image: registry-cloud.k8s.intern.viadee.de/dip/manager-micronaut:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8280
              name: http
          readinessProbe:
            httpGet:
              path: /parkhaus
              port: 8280
            failureThreshold: 7
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      imagePullSecrets:
        - name: registry-cloud

---

apiVersion: v1
kind: Service
metadata:
  name: manager-micronaut-service
spec:
  selector:
    app: manager-micronaut
  ports:
    - port: 80
      targetPort: 8280

  type: ClusterIP

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: manager-micronaut-ingress
spec:
  rules:
    - host: manager-micronaut.k8s.intern.viadee.de
      http:
        paths:
          - backend:
              serviceName: manager-micronaut-service
              servicePort: 80
            path: /
  tls:
    - secretName: tls-k8s-intern-viadee-de